<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">

            <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <div class="mt-3 mb-4">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                            class="rounded-circle img-fluid" style="width: 100px;" />
                    </div>
                    <h4 class="mb-2">{{user}}</h4>
                    <div class="adopted_animals">
                        <ng-template #noAnimalsTemplate>
                            <p>No animals adopted yet</p>
                        </ng-template>
                        <ng-template #animalsTemplate>
                            <p>TODO: show animals</p>
                        </ng-template>
                        <ng-container *ngTemplateOutlet="animals.length > 0 ? animalsTemplate : noAnimalsTemplate">
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
