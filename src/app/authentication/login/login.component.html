<ng-template #loading>
  <div style="text-align: center;">
    <app-spinner></app-spinner>
  </div>
</ng-template>

<ng-template #loaded>
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm)">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input #emailInput="ngModel" required type="email" class="form-control" name="email" required
          placeholder="Enter email" ngModel email />
        <ng-container *ngIf="emailInput.touched">
          <p class="error" *ngIf="emailInput.errors?.['required']">
            Email is required
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input #passwordInput="ngModel" type="password" class="form-control" name="password" required
          placeholder="Password" ngModel />
      </div>
      <ng-container *ngIf="passwordInput.touched">
        <p class="error" *ngIf="passwordInput.errors?.['required']">
          Password is required
        </p>
      </ng-container>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Login
      </button>
      <div>
        <a routerLink="/auth/register">Don't have an account ?</a>
      </div>
    </form>
  </div>
</ng-template>

<ng-container *ngTemplateOutlet="isLoading ? loading : loaded"></ng-container>
