<div class="container">
<form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #emailInput="ngModel" required type="email" class="form-control" name="email" required placeholder="Enter email" ngModel email>
      <ng-container *ngIf="emailInput.touched">
        <p class="error" *ngIf="emailInput.errors?.['required']">
          Email is required
        </p>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" required placeholder="Password" ngModel>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
</div>
