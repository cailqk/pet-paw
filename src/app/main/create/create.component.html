<div class="container">
  <form #createForm="ngForm" (ngSubmit)="createHandler(createForm)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input
        #nameInput="ngModel"
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name of pet"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Type</label>
      <select name="types" id="types" name="type" class="form-select" [value]="['---']" ngModel>
        <option value="---" disabled></option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Age</label>
      <input
        type="number"
        min="0"
        class="form-control"
        id="age"
        name="age"
        placeholder="age"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Image</label>
      <input
        type="text"
        class="form-control"
        id="image"
        name="image"
        placeholder="image URL"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" ngModel></textarea>
    </div>
    <div>
      <button type="submit" [disabled]="createForm.invalid" class="btn btn-primary">Proceed</button>
    </div>
  </form>
</div>
